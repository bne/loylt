name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: loylt
          POSTGRES_PASSWORD: loylt_test
          POSTGRES_DB: loylt_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          DATABASE_URL: postgresql://loylt:loylt_test@localhost:5432/loylt_test
          TEST_DATABASE_URL: postgresql://loylt:loylt_test@localhost:5432/loylt_test
          PASSWORD_SALT: test_salt
          NODE_ENV: test
        run: npm test

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://loylt:loylt_test@localhost:5432/loylt_test
          TEST_DATABASE_URL: postgresql://loylt:loylt_test@localhost:5432/loylt_test
          PASSWORD_SALT: test_salt
          NODE_ENV: test
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
