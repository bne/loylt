services:
  postgres:
    image: postgres:16-alpine
    container_name: loylt-db
    environment:
      POSTGRES_USER: loylt
      POSTGRES_PASSWORD: loylt_dev
      POSTGRES_DB: loylt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loylt"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loylt-app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=postgresql://loylt:loylt_dev@postgres:5432/loylt
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
